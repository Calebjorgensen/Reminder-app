<header>
  <h1>Reminder App</h1>
  <nav>
    <button (click)="showList()" [class.active]="currentView === 'list'">View Reminders</button>
    <button (click)="showAddForm()" [class.active]="currentView === 'add'">Add Reminder</button>
  </nav>
</header>

<main>
  <app-reminder-list *ngIf="currentView === 'list'"></app-reminder-list>
  <app-reminder-form *ngIf="currentView === 'add'" (onAdd)="showList()"></app-reminder-form>
</main>
